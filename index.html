<!DOCTYPE html>
<html>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #161e29;
    }

    hr {
      width:100%
    }
    
    ul {
      color: white;
      font-size: 24pt;
    }

    div {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    
    button {
      width: 500px;
      font-size: 24pt;
      padding: 16px;
      border-radius: 16px;
      margin: 16px;
    }
  </style>
  <body>
    <ul id="details">Loading Asset details...</ul>
    <div id="actions">
      <hr>
      <button onclick="redirect()">View Asset Inspections</button>
      <button onclick="request()">Create Work Request for this Asset</button>
    </div>
    </div>
  </body>
  <script>
    var asset_id = "UNDEFINED";
    
    function get(name){
      if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search)) return decodeURIComponent(name[1]);
    }

    const asset_key = get("id");

    function redirect() {
      if (asset_key != null) window.location.href = "https://scfd4.managerpluscloud.com/oc/asset/" + asset_key;
    }

    function request() {
      navigator.clipboard.writeText(asset_id);
      window.alert("Redirecting to request portal. Your Asset Id for the request is " + asset_id + ". It has been copied to your clipboard.");
      window.location.href = "https://scfd4.managerpluscloud.com/lt/portals/portal";
    }

    async function get_details() {
      if (asset_key != null) {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz4X-OjZHeSL35gpcl3ikSaDhD8caDJ8Inaa2R_QJ0bGTbfo74S7Mr1zuB77r-oODIX/exec?id=" + asset_id, {redirect: "follow", method: "GET", headers: {"Content-Type": "text/play;charset=utf-8"}});

        const result = JSON.parse(await response.text());

        asset_id = result.assetId;
        document.getElementById("details").innerHTML = "<li>Asset Id: " + result.assetId + "</li><li>Description: " + result.description + "</li><li>Serial #: " + result.serialNumber + "</li>";
        document.getElementById("actions").style.display = "flex";
      } else document.getElementById("details").innerHTML = "Invalid Link!";
    }

    get_details();
  </script>
</html>
